<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo AjaxLittl</title>
</head>
<body>
	<h1>Demo AjaxLittl</h1>
	<div id="content">Show console ;)</div>

	<script src="../ajaxLittl.js"></script>
	<script>
		var ajaxLittl = new AjaxLittl();
		ajaxLittl.request({url: "http://api.randomuser.me/"}, function(result){
				if(result.success){
			      // make somethings with result.data
			      console.log(result.data);
			    } else {
			      console.error("Error "+result.status+" : ", result.data);
			    }
			}
		);
	</script>
</body>

</html>
